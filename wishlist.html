<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Gravity Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/history.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .wishlist-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .wishlist-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-purple);
        }

        .wishlist-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .wishlist-card-body {
            padding: 14px;
        }

        .wishlist-card h3 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .wishlist-card .author {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .btn-remove {
            width: 100%;
            padding: 8px;
            background: rgba(231, 76, 60, 0.15);
            color: var(--danger-red);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-remove:hover {
            background: rgba(231, 76, 60, 0.25);
        }
    </style>
</head>

<body>
    <div class="page-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>ðŸ“š Gravity</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="books.html"><i class="fas fa-book"></i> Browse Books</a></li>
                <li><a href="due-dates.html"><i class="fas fa-clock"></i> Due Dates</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> History</a></li>
                <li><a href="wishlist.html" class="active"><i class="fas fa-heart"></i> Wishlist</a></li>
                <li><a href="stats.html"><i class="fas fa-chart-bar"></i> My Stats</a></li>
                <li><a href="foryou.html"><i class="fas fa-magic"></i> For You</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="login.html" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <div class="header-left">
                    <h1>My Wishlist</h1>
                    <p>Books you want to read</p>
                </div>
            </header>

            <section class="history-section">
                <div class="wishlist-grid" id="wishlistGrid">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-heart"></i>
                        <h3>Your wishlist is empty</h3>
                        <p>Browse books and add them to your wishlist!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/wishlist.js"></script>
</body>

</html>
