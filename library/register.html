<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - Register</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- Visual Side -->
        <div class="auth-visual">
            <div class="visual-content">
                <div class="visual-overlay"></div>
                <div class="visual-grid">
                    <!-- Card 1 -->
                    <div class="grid-card card-purple">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                            </svg>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="grid-card card-yellow">
                        <div class="card-plus">+</div>
                        <div class="card-text">Start your<br>journey</div>
                    </div>
                    <!-- Card 3 -->
                    <div class="grid-card card-purple" style="background: rgba(168, 85, 247, 1);">
                        <div class="card-plus">+ + +</div>
                        <div class="card-text">Unlimited<br>Possibilities.</div>
                    </div>
                    <!-- Card 4 -->
                    <div class="grid-card card-yellow">
                        <div class="card-plus">+</div>
                        <div class="card-text">Join the<br>community</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-side">
            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>

            <div class="form-wrapper">
                <div class="auth-header">
                    <h1>Sign Up</h1>
                    <p>Create your account today and start exploring our vast collection.</p>
                </div>

                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <div class="form-input-container">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-input" placeholder="Enter your full name"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input-container">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-input" placeholder="Choose a username"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input-container">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input-container">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Create a password"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input-container">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-input"
                                placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div id="message" style="color: #ef4444; font-size: 14px; margin-bottom: 16px; display: none;">
                    </div>

                    <button type="submit" class="btn-primary">Sign Up</button>

                    <div class="divider">
                        <span>Or</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social" onclick="window.location.href='login.html'">
                            Already have an account? Log In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
