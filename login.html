<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- Visual Side -->
        <div class="auth-visual">
            <div class="visual-content">
                <div class="visual-overlay"></div>
                <div class="visual-grid">
                    <!-- Card 1 -->
                    <div class="grid-card card-purple">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                            </svg>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="grid-card card-yellow">
                        <div class="card-plus">+</div>
                        <div class="card-text">Own your<br>knowledge</div>
                    </div>
                    <!-- Card 3 -->
                    <div class="grid-card card-purple" style="background: rgba(168, 85, 247, 1);">
                        <div class="card-plus">+ + +</div>
                        <div class="card-text">Total Access.<br>Total Freedom.</div>
                    </div>
                    <!-- Card 4 -->
                    <div class="grid-card card-yellow">
                        <div class="card-plus">+</div>
                        <div class="card-text">Building trust<br>in education</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-side">
            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>

            <div class="form-wrapper">
                <div class="auth-header">
                    <h1>Log In</h1>
                    <p>Welcome back! Please enter your details to access your library account.</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <div class="form-input-container">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-input" placeholder="Enter your username"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input-container">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password"
                                required>
                        </div>
                    </div>

                    <div id="errorMessage" style="color: #ef4444; font-size: 14px; margin-bottom: 16px; display: none;">
                    </div>

                    <button type="submit" class="btn-primary">Log In</button>

                    <div class="divider">
                        <span>Or</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social" onclick="window.location.href='register.html'">
                            Create Account
                        </button>
                        <button type="button" class="btn-social">
                            Forgot Password?
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
