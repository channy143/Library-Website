<head>

</head>

<body>
    <div class="page-container">
        <nav class="sidebar">
            <div class="logo">

            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="books.html"><i class="fas fa-book"></i> Browse Books</a></li>
                <li><a href="due-dates.html"><i class="fas fa-clock"></i> Due Dates</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> History</a></li>
                <li><a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a></li>

                <li><a href="foryou.html"><i class="fas fa-magic"></i> For You</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="login.html" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <h1>ðŸ“Š My Reading Stats</h1>
            </header>

            <div class="stats-grid">
                <div class="stat-card big">
                    <span class="stat-value" id="totalBooks">0</span>
                    <span class="stat-label">Books Read</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="activeBorrowed">0</span>
                    <span class="stat-label">Currently Reading</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="mostReadCategory">-</span>
                    <span class="stat-label">Favorite Genre</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="readerScore">0</span>
                    <span class="stat-label">Reader Score</span>
                </div>
            </div>

            <section class="chart-section">
                <h2>Monthly Reading</h2>
                <div class="chart-container" id="monthlyChart"></div>
            </section>

            <section class="categories-section">
                <h2>Books by Category</h2>
                <div class="categories-list" id="categoriesList"></div>
            </section>
        </main>
    </div>
    <script src="js/stats.js"></script>
</body>
