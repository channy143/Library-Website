<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - Gravity Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/history.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .recommendation-section {
            margin-bottom: 32px;
        }

        .recommendation-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recommendation-section h2 i {
            color: var(--accent-purple);
        }

        .books-row {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .rec-card {
            min-width: 160px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .rec-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-purple);
        }

        .rec-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .rec-card-body {
            padding: 12px;
        }

        .rec-card h4 {
            font-size: 13px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rec-card p {
            font-size: 11px;
            color: var(--text-gray);
        }

        .reason-badge {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(168, 85, 247, 0.15);
            color: var(--accent-purple);
            font-size: 10px;
            border-radius: 8px;
            margin-top: 6px;
        }
    </style>
</head>

        <nav class="sidebar">

                <li><a href="books.html"><i class="fas fa-book"></i> Browse Books</a></li>
                <li><a href="due-dates.html"><i class="fas fa-clock"></i> Due Dates</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> History</a></li>
                <li><a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a></li>
                <li><a href="stats.html"><i class="fas fa-chart-bar"></i> My Stats</a></li>
                <li><a href="foryou.html" class="active"><i class="fas fa-magic"></i> For You</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="login.html" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <h1>âœ¨ Recommended For You</h1>
                <p style="color: var(--text-gray);">Personalized book suggestions based on your reading history</p>
            </header>

            <section class="recommendation-section" id="basedOnHistory">
                <h2><i class="fas fa-book-reader"></i> Based on Your Reading</h2>
                <div class="books-row" id="historyRecs"></div>
            </section>

            <section class="recommendation-section" id="basedOnWishlist">
                <h2><i class="fas fa-heart"></i> Similar to Your Wishlist</h2>
                <div class="books-row" id="wishlistRecs"></div>
            </section>

            <section class="recommendation-section">
                <h2><i class="fas fa-fire"></i> Trending Now</h2>
                <div class="books-row" id="trendingRecs"></div>
            </section>
        </main>
    </div>
    <script src="js/foryou.js"></script>
</body>
